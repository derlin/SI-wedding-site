<button id="openGiftModal" type="button" data-toggle="modal" data-target="#giftModal" style="display:none"></button>                   

<!-- Modal -->
<div class="modal fade" id="giftModal"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add/edit item</h4>
            </div>

            <div class="modal-body">
                <form novalidate class="simple-form">

                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input type="text" ng-model="cur_gift.title" required 
                               class="form-control" id="inputTitle" 
                               placeholder="enter title...">
                    </div>

                    <div class="form-group">
                        <label for="inputContent">Description</label>
                        <textarea ng-model="cur_gift.description"  required
                                  class="form-control" id="inputContent"                                                
                                  placeholder="enter descripton..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="inputImage">Image</label>
                        <input type="text" ng-model="cur_gift.imageUrl" 
                               class="form-control" id="inputImage"                                                
                               placeholder="enter image url..." />
                    </div>

                    <div class="form-group">
                        <label for="inputPrice">Price</label>
                        <input type="number" step="any" min="0" 
                               ng-model="cur_gift.price" 
                               class="form-control" id="inputPrice"                                                
                               placeholder="price..." />
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="cur_gift.available"> still for sale
                        </label>
                    </div>
                    
                    <div class="form-group" ng-hide="cur_gift.available">
                        <label for="inputGifter">Gifter</label>
                        <input type="text" ng-model="cur_gift.gifter" 
                               class="form-control" id="inputGifter"                                                
                               placeholder="gifter name..." />
                    </div>

                </form>
                <!--<pre>form = {{cur_gift | json}} </pre>-->
                <!--<pre>form = {{cur_gift_new | json}} </pre>-->
            </div>

            <div class="modal-footer">
                <button 
                    type="button" class="btn btn-primary" ng-show="isGiftValid(cur_gift)" ng-click="saveGift(cur_gift)" data-dismiss="modal">Save</button>
                <button 
                    type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
