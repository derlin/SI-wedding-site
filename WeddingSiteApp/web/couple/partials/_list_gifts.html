<div class="row">
    <form class="form">   
        <div class="form-group">
            <label for="searchText" class="col-md-1 control-label">Search</label> 
            <div class="col-md-4">
                <input id="searchText" class="form-control" ng-model="search.$">
            </div>
        </div>

        <div class="form-group" style="padding-left:15px">
            <div>
                <span style="font-weight:bold">Price range</span>
                <input class="inline form-control" type="number" ng-model="search_price.min" /> to 
                <input class="inline form-control" type="number" ng-model="search_price.max" />
            </div>
        </div>


        <div class="btn-group col-md-4" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="search.available = undefined">All</button>
            <button type="button" class="btn btn-default" ng-click="search.available = true">Still available</button>
            <button type="button" class="btn btn-default" ng-click="search.available = false">Offered</button>
        </div>


    </form>
</div>

<hr />

<table class="table">
    <thead>
        <tr>
            <td>Title</td>
            <td>Description</td>
            <td>Price</td>
            <td>From</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <!--<tr ng-repeat="i in gifts| amountRange:amount | filter: search">-->
    <tr ng-repeat="i in gifts| priceFilter:search_price | filter: search">
        <td>{{i.title}}</td>
        <td>{{i.description}}</td>
        <td>{{i.price}}</td>
        <td>{{i.gifter|| '-' }}</td>
        <td>
            <span role="button" confirm ng-click="removeGift(i)" class="close"><span class="pink glyphicon glyphicon-minus" aria-hidden="true"></span></span>  
        </td>
        <td>
            <span role="button" ng-click="editGift(i)" class="close"><span class="pink glyphicon glyphicon-edit" aria-hidden="true"></span></span>  
        </td>

    </tr>
</table>
