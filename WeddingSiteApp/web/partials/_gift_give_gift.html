<button id="giveGiftModal" type="button" data-toggle="modal" data-target="#confirmGiveGiftModal" style="display:none"></button>

<!-- Modal -->
<div class="modal fade" id="confirmGiveGiftModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Give this gift</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="inputSign" class="col-sm-2 control-label">From: </label>
                        <div class="col-sm-5">
                            <input type="text" ng-model="cur_gift.gifter" class="form-control" id="inputSign" placeholder="Name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-show='cur_gift.gifter' class="btn btn-primary" ng-click="giveGift(cur_gift)">Give!</button>
            </div>
        </div>
    </div>
</div>
