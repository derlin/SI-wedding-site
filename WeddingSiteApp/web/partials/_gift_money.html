<hr />
<form name="giftForm" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
            <input type="number" ng-model="cur_gift.price" class="form-control" id="inputPrice" placeholder="Montant">
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputSign" class="col-sm-2 control-label">From</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cur_gift.gifter" class="form-control" id="inputSign" placeholder="Nom">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" 
                    ng-click="addPersonalGift(cur_gift)">Save</button>
            <button  type="button" class="btn btn-primary" ng-click="resetForm()">Reset</button>
        </div>
    </div>
</form>
