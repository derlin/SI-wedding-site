<hr />
<form class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cur_gb.title" class="form-control" id="inputTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMs" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea ng-model="cur_gb.message" class="form-control" id="inputMs" placeholder="Message"></textarea>            
        </div>
    </div>
    <div class="form-group">
        <label for="inputSign" class="col-sm-2 control-label">Signature</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cur_gb.signature" class="form-control" id="inputSign" placeholder="Name">
        </div>
    </div>   
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" 
                    ng-show="isEntryValid(cur_gb)" ng-click="addEntry(cur_gb)">Save</button>
            <button  type="button" class="btn btn-primary" ng-click="cur_gb = {}">Reset</button>
        </div>
    </div>
</form>
