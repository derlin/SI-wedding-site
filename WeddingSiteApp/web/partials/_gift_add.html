<hr />
<form name="giftForm" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Titre</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cur_gift.title" class="form-control" id="inputTitle" placeholder="Titre">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMsg" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea ng-model="cur_gift.description" class="form-control" id="inputMsg" placeholder="Description"></textarea>
        </div>
    </div>   
    <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Prix</label>
        <div class="col-sm-10">
            <input type="number" ng-model="cur_gift.price" class="form-control" id="inputPrice" placeholder="Prix">
        </div>
    </div>
    <div class="form-group">
        <label for="inputImg" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
            <input type="url" ng-model="cur_gift.imageUrl" class="form-control" id="inputImg" placeholder="URL de l'image">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSign" class="col-sm-2 control-label">De la part de</label>
        <div class="col-sm-10">
            <input type="text" ng-model="cur_gift.gifter" class="form-control" id="inputSign" placeholder="Nom">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" 
                    ng-click="addPersonalGift(cur_gift)">Save</button>
            <button  type="button" class="btn btn-primary" ng-click="resetForm()">Reset</button>
        </div>
    </div>
</form>
